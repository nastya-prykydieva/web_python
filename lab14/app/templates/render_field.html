{% macro render_field(field) %}

<dt>{{ field.label }}</dt>

{% if field.errors %}
<dd>{{ field(style="background-color: #FCC7C3;", **kwargs) | safe }}</dd>
<div>
    {% for error in field.errors %}
    {{ error }}
    <br><br>
    {% endfor %}
</div>
{% else %}
<dd>{{ field(**kwargs) | safe }}</dd>
<br>
{% endif %}

{% endmacro %}
