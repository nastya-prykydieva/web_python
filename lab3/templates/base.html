<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="bg-info" style="display: flex; flex-direction: column; height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='images/foto1.jpg') }}" alt="logo" width="80"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ipz') }}">IPZ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('skills_page') }}">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container" style="flex:1">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-dark p-1 text-white text-center">
        OS: {{ os }}<br>
        User-Agent: {{ user_agent }}<br>
        Current time: {{ time.strftime('%Y-%m-%d %H:%M:%S') }}
    </footer>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
