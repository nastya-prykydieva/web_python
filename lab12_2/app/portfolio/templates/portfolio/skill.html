{% extends "base.html" %}
{% block title %}{{ skill }}{% endblock %}
{% block content %}

        <img class="card-img-top" src="{{url_for('static', filename='images/{}.png'.format(num))}}"
            style="width: 5rem; align-self: center;">
        <h3 class="card-title">{{ skill }}</h3>
    </div>
{% endblock %}
